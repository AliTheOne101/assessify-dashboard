<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Portal - Completed Assessments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: rgb(249, 250, 251);
            min-height: 100vh;
        }

        .header {
            background-color: white;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .header-content {
            max-width: 80rem;
            margin: 0 auto;
            padding: 1rem;
            height: 4rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: rgb(31, 41, 55);
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            text-decoration: none;
            color: rgb(75, 85, 99);
        }

        .nav-link:hover {
            background-color: rgb(243, 244, 246);
        }

        .main-content {
            max-width: 80rem;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 2rem;
        }

        .courses-panel {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .course-item {
            padding: 0.5rem;
            margin: 0.25rem 0;
            cursor: pointer;
            border-radius: 0.375rem;
        }

        .course-item:hover {
            background-color: rgb(243, 244, 246);
        }

        .assessments-table {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgb(229, 231, 235);
        }

        th {
            background-color: rgb(249, 250, 251);
            font-size: 0.75rem;
            text-transform: uppercase;
            color: rgb(107, 114, 128);
        }

        .view-button {
            padding: 0.5rem 1rem;
            background-color: rgb(79, 70, 229);
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .view-button:hover {
            background-color: rgb(67, 56, 202);
        }

        .toast {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 1rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">Assessment Portal</h1>
            <div class="nav-buttons">
                <a href="standalone-dashboard.html" class="nav-link">Home</a>
                <a href="#" class="nav-link" id="logoutButton">Logout</a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="grid-container">
            <div class="courses-panel">
                <h2 class="text-xl font-semibold mb-4">Courses</h2>
                <div id="coursesList"></div>
            </div>

            <div class="assessments-table">
                <table>
                    <thead>
                        <tr>
                            <th>Assessment Title</th>
                            <th>Course</th>
                            <th>Score</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="completedAssessmentsList"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div class="toast" id="toast"></div>

    <script>
        const courses = ["IT312", "IT313", "IT314", "IT315", "ITE26"];
        const completedAssessments = [
            { id: 1, title: "Prelim Exam", course: "IT312", score: "85/100" },
            { id: 2, title: "Quiz 1", course: "IT312", score: "28/30" },
            { id: 3, title: "Midterm Exam", course: "IT313", score: "92/100" }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            const user = localStorage.getItem('user');
            if (!user) {
                window.location.href = 'standalone-login.html';
                return;
            }

            renderCourses();
            renderCompletedAssessments();

            document.getElementById('logoutButton').addEventListener('click', handleLogout);
        });

        function renderCourses() {
            const coursesList = document.getElementById('coursesList');
            coursesList.innerHTML = courses.map(course => `
                <div class="course-item">${course}</div>
            `).join('');
        }

        function renderCompletedAssessments() {
            const completedAssessmentsList = document.getElementById('completedAssessmentsList');
            completedAssessmentsList.innerHTML = completedAssessments.map(assessment => `
                <tr>
                    <td>${assessment.title}</td>
                    <td>${assessment.course}</td>
                    <td>${assessment.score}</td>
                    <td>
                        <button class="view-button" onclick="viewAssessment(${assessment.id})">
                            View Details
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function viewAssessment(id) {
            showToast('Loading assessment details...');
            setTimeout(() => {
                window.location.href = `standalone-completed-assessment-view.html?id=${id}`;
            }, 1000);
        }

        function handleLogout() {
            localStorage.removeItem('user');
            showToast('Logged out successfully');
            setTimeout(() => {
                window.location.href = 'standalone-login.html';
            }, 1000);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
